<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Decision assistant</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="prize">Wygrana</div>
      <div id="wheelOfFortune">
        <canvas id="wheel" width="300" height="300"></canvas>
        <div class="marker">Dodaj opcje wyboru!</div>
      </div>
      <button class="spin-button button disable-button">Zakręć kołem</button>
      <div class="menu">
        <button class="add-button button">+</button>
        <input type="text" class="decision" placeholder="Podaj jakąs decyzje" />
        <button class="reset-button button disable-button">x</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
